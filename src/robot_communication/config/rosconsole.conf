# ROS Console Configuration for Robot Communication System

# Log levels: DEBUG, INFO, WARN, ERROR, FATAL
log4j.logger.ros.robot_communication=INFO

# Specific logger configurations
log4j.logger.ros.robot_communication.sensor_subscriber=INFO
log4j.logger.ros.robot_communication.communication_manager=INFO  
log4j.logger.ros.robot_communication.mission_server=INFO

# Network communication debug (set to DEBUG for detailed network logs)
log4j.logger.ros.robot_communication.protocol_handler=INFO

# Performance monitoring (set to DEBUG for detailed performance logs)  
log4j.logger.ros.robot_communication.performance=INFO

# File appender for persistent logging
log4j.appender.fileAppender=org.apache.log4j.FileAppender
log4j.appender.fileAppender.File=/tmp/robot_communication.log
log4j.appender.fileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.fileAppender.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}] [%p] %c: %m%n

# Console appender with timestamp
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d{HH:mm:ss}] [%p] %c{2}: %m%n

# Root logger
log4j.rootLogger=INFO, console, fileAppender